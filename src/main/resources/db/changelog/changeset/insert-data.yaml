databaseChangeLog:
  - changeSet:
      id: 2
      author: nikita
      changes:
        - loadData:
            schemaName: coffee_machine
            tableName: recipe
            file: db/changelog/data/recipe.csv
            columns:
              - column:
                  index: 2
                  name: name
              - column:
                  index: 1
                  name: id
        - loadData:
            schemaName: coffee_machine
            tableName: ingredient
            file: db/changelog/data/ingredients.csv
            columns:
              - column:
                  index: 1
                  name: id
              - column:
                  index: 2
                  name: name
              - column:
                  index: 3
                  name: quantity
        - loadData:
            schemaName: coffee_machine
            tableName: statistics
            file: db/changelog/data/statistics.csv
            columns:
              - column:
                  index: 1
                  name: id
              - column:
                  index: 2
                  name: order_count
              - column:
                  index: 3
                  name: recipe_id